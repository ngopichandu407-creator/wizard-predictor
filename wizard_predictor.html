<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wizard Predictor PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{margin:0;min-height:100vh;background:#f2f2f2;display:flex;justify-content:center;align-items:center}
.app{width:100%;max-width:420px;padding:20px}
.card{background:#fff;border-radius:16px;padding:20px;margin-bottom:20px;box-shadow:0 10px 30px rgba(0,0,0,.1);text-align:center}
h1{margin:0;font-size:26px;font-weight:800;color:#222}
.sub{color:#777;margin-bottom:10px}
.period{margin:15px 0;padding:10px;border:2px solid #f4b400;border-radius:12px;font-weight:700}
.prediction{font-size:42px;font-weight:900;margin:10px 0}
.small{color:#2196f3}
.big{color:#e53935}
.timer{font-size:18px;font-weight:700}
table{width:100%;border-collapse:collapse;font-size:13px}
th,td{padding:8px;border-bottom:1px solid #ddd}
th{background:#eee}
.win{color:green;font-weight:700}
.loss{color:red;font-weight:700}
.scroll{max-height:260px;overflow-y:auto}
</style>
</head>
<body>
<div class="app">

<div class="card">
<h1>Prediction</h1>
<div class="sub">LIVE</div>
<div class="period" id="periodBox">PERIOD: --</div>
<div class="prediction" id="predictionText">--</div>
<div class="timer">Next in <span id="timer">--</span>s</div>
</div>

<div class="card">
<h1>History</h1>
<div class="scroll">
<table>
<thead><tr><th>Period</th><th>Pred</th><th>Actual</th><th>Result</th></tr></thead>
<tbody id="history"></tbody>
</table>
</div>
</div>

</div>

<script>
const API="https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";
let lastPeriod=null,currentPrediction=null,timer=60;

function predict(list){
 let s=0;list.slice(0,5).forEach(i=>s+=Number(i.number));
 return s%2===0?"BIG":"SMALL";
}

async function update(){
 try{
  const r=await fetch(API);const j=await r.json();
  const l=j.data.list[0];
  const p=l.issueNumber;
  const a=Number(l.number)>=5?"BIG":"SMALL";
  if(p!==lastPeriod){
    if(lastPeriod){
      const win=currentPrediction===a;
      history.innerHTML="<tr><td>"+lastPeriod+"</td><td>"+currentPrediction+"</td><td>"+a+"</td><td class='"+(win?"win":"loss")+"'>"+(win?"WIN":"LOSS")+"</td></tr>"+history.innerHTML;
    }
    currentPrediction=predict(j.data.list);
    lastPeriod=p;
    periodBox.textContent="PERIOD: "+p;
    predictionText.textContent=currentPrediction;
    predictionText.className="prediction "+(currentPrediction==="BIG"?"big":"small");
    timer=60;
  }
 }catch(e){}
}

setInterval(()=>{timer--;if(timer<0)timer=60;timerEl.textContent=timer},1000);
const timerEl=document.getElementById("timer");
const periodBox=document.getElementById("periodBox");
const predictionText=document.getElementById("predictionText");
const history=document.getElementById("history");

setInterval(update,3000);update();
</script>
</body>
</html>
