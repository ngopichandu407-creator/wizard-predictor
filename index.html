<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wizard Predictor PRO</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1a;
  --glass:rgba(255,255,255,0.06);
  --gold:#facc15;
  --green:#22c55e;
  --red:#ef4444;
  --blue:#38bdf8;
  --text:#e5e7eb;
  --muted:#9ca3af;
}
*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  font-family:Inter,sans-serif;
  background:radial-gradient(circle at top,#1a1f36,#0b0f1a);
  color:var(--text);
}
body{
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}
.side{
  position:fixed;top:0;bottom:0;width:180px;
  backdrop-filter:blur(25px);
  background:rgba(255,255,255,0.05);
}
.side.left{left:0}
.side.right{right:0}

.app{
  z-index:1;
  width:100%;
  max-width:560px;
  height:92%;
  display:flex;
  flex-direction:column;
  gap:26px;
  padding:20px;
  overflow-y:auto;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(25px);
  border-radius:22px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,0.1);
  text-align:center;
}

.logo{
  font-family:Orbitron,sans-serif;
  font-size:28px;
  background:linear-gradient(90deg,#facc15,#fb923c);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.sub{
  font-size:12px;
  letter-spacing:1px;
  color:var(--muted);
  margin-top:6px;
}

.period{
  margin-top:18px;
  font-size:20px;
  font-weight:800;
  border:2px solid var(--gold);
  border-radius:14px;
  padding:10px;
  color:var(--gold);
  white-space:nowrap;
}

.pred{
  margin-top:18px;
  font-size:46px;
  font-weight:900;
}
.BIG{color:#fb923c;text-shadow:0 0 18px #fb923c}
.SMALL{color:var(--blue);text-shadow:0 0 18px var(--blue)}

.timer{
  margin-top:10px;
  font-size:14px;
  color:var(--muted);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
  font-size:13px;
}
th,td{
  padding:10px;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
th{color:var(--muted)}
.win{color:var(--green);font-weight:800}
.loss{color:var(--red);font-weight:800}
</style>
</head>

<body>
<div class="side left"></div>
<div class="side right"></div>

<div class="app">

<div class="card">
  <div class="logo">Wizard Predictor</div>
  <div class="sub">NEXT PERIOD ANALYSIS</div>
  <div class="period" id="period">Loading…</div>
  <div class="pred" id="prediction">WAIT</div>
  <div class="timer">Next result in <span id="sec">60</span>s</div>
</div>

<div class="card">
  <div class="logo">History</div>
  <div class="sub">PREDICTED VS ACTUAL</div>
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Pred</th>
        <th>Actual</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="history"></tbody>
  </table>
</div>

</div>

<script>
const API="https://draw.ar-lottery01.com/WinGo/WinGo_1M/GetHistoryIssuePage.json";

let predictedFor=null;
let currentPrediction=null;
let historyDone=new Set();
let memory=[];

/* ---------- TIME ---------- */
function utcMinutes(){return Math.floor(Date.now()/60000);}
function nextPeriod(){
  const d=new Date();
  return `${d.getUTCFullYear()}${String(d.getUTCMonth()+1).padStart(2,'0')}${String(d.getUTCDate()).padStart(2,'0')}1000${10001+utcMinutes()+1}`;
}

/* ---------- 25+ LOGIC ENGINE ---------- */
function calculate(){
  let s=0;
  const m=memory;

  // 1–4 momentum
  if(m.slice(-1)[0]==="BIG") s++;
  if(m.slice(-1)[0]==="SMALL") s--;
  if(m.slice(-2).every(v=>v==="BIG")) s+=2;
  if(m.slice(-2).every(v=>v==="SMALL")) s-=2;

  // 5–8 reversal / flip
  if(m.slice(-2).join()==="BIG,SMALL") s++;
  if(m.slice(-2).join()==="SMALL,BIG") s--;
  if(m.slice(-3).join()==="BIG,SMALL,BIG") s+=2;
  if(m.slice(-3).join()==="SMALL,BIG,SMALL") s-=2;

  // 9–12 zigzag / BBSS
  if(m.slice(-4).join()==="BIG,BIG,SMALL,SMALL") s--;
  if(m.slice(-4).join()==="SMALL,SMALL,BIG,BIG") s++;
  if(m.slice(-4).join()==="BIG,SMALL,SMALL,BIG") s++;
  if(m.slice(-4).join()==="SMALL,BIG,BIG,SMALL") s--;

  // 13–16 entropy & digit bias
  const e=utcMinutes()%10;
  if(e>5) s++;
  if(e<5) s--;
  if(e===0||e===5) s+=2;
  if(e===9||e===1) s-=2;

  // 17–20 fibo rhythm
  if(m.length%5===0) s++;
  if(m.length%8===0) s--;
  if(m.length%13===0) s++;
  if(m.length%21===0) s--;

  // 21–23 psychology pressure
  if(m.slice(-5).filter(v=>v==="BIG").length>=4) s--;
  if(m.slice(-5).filter(v=>v==="SMALL").length>=4) s++;
  if(m.slice(-6).every(v=>v===m[0])) s*=-1;

  // 24–26 trend break
  if(m.slice(-7).every(v=>v==="BIG")) s=-3;
  if(m.slice(-7).every(v=>v==="SMALL")) s=3;
  if(Math.abs(s)>=6) s=Math.sign(s)*4;

  const r=s>=0?"BIG":"SMALL";
  memory.push(r);
  if(memory.length>30) memory.shift();
  return r;
}

/* ---------- UPDATE ---------- */
function updatePrediction(){
  const p=nextPeriod();
  if(predictedFor!==p){
    predictedFor=p;
    currentPrediction=calculate();
    document.getElementById("period").textContent="PERIOD : "+p;
    const el=document.getElementById("prediction");
    el.textContent=currentPrediction;
    el.className="pred "+currentPrediction;
  }
}

/* ---------- RESULT ---------- */
async function checkResult(){
  try{
    const r=await fetch(API);
    const j=await r.json();
    const d=j.data.list[0];
    const actual=Number(d.number)>=5?"BIG":"SMALL";

    if(d.issueNumber===predictedFor && !historyDone.has(d.issueNumber)){
      historyDone.add(d.issueNumber);
      const win=actual===currentPrediction;
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${d.issueNumber}</td><td>${currentPrediction}</td><td>${actual}</td><td class="${win?'win':'loss'}">${win?'WIN':'LOSS'}</td>`;
      document.getElementById("history").prepend(tr);
    }
  }catch(e){}
}

/* ---------- TIMER ---------- */
function timer(){
  const s=60-new Date().getUTCSeconds();
  document.getElementById("sec").textContent=s;
  if(s===60) updatePrediction();
}

updatePrediction();
setInterval(timer,1000);
setInterval(checkResult,3000);
</script>
</body>
</html>
